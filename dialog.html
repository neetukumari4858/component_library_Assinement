<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dialogs</title>
    <script src="https://kit.fontawesome.com/272d1ec438.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dialog.css">
</head>
<body>
    <h1 id="topheading">Dialogs !!</h1>
    
    <div id="container1">
        <h4>Dialog body text</h4><br>
        <button  class="btn1">ACTION1</button>
        <button  class="btn1">ACTION2</button>
    </div>
    <!-- second dialog -->
    <div id="container2">
        <h4>Dialog header</h4>
        <ul>
            <span><i class="fas fa-user-circle"></i></span><span class="items">Item1</span><br>
            <span><i class="fas fa-user-circle"></i></span><span class="items">Item2</span><br>
            <span><i class="fas fa-user-circle"></i></span><span class="items">Item3</span>
        </ul>
    </div>
    <!-- second dialog -->
    <div id="container3">
        <div id="heading">
            <h2>Dialog header</h2>
        </div>
        <hr>
        <div id="inner1">
            <input type="radio"  value="value"><span class="radioItem">Item1</span><br><br>
            <input type="radio"  value="value"><span class="radioItem">Item2</span><br><br>
            <input type="radio"  value="value"><span class="radioItem">Item3</span><br><br>
            <input type="radio"  value="value"><span class="radioItem">Item4</span><br><br>
            <input type="radio"  value="value"><span class="radioItem">Item5</span><br><br>
            <input type="radio"  value="value"><span class="radioItem">Item6</span><br><br>
            <input type="radio"  value="value"><span class="radioItem">Item7</span>
        </div>
        <hr>
        <div id="btn2">
            <button id="innerbtn"> ACTION1</button> <button id="innerbtn"> ACTION2</button>
        </div>
    </div>
    
    
</body>
</html>
